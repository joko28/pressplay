<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Press Play - Coming Soon</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <!-- Coming Soon Section -->
    <section id="coming-soon">
      <div class="content">
        <h1>Press Play</h1>
        <h2>Coming Soon</h2>
        <p>
          We're excited to share our BFA Digital Media Exhibition with you!
          Check back on <strong>November 16, 2024</strong> for the full
          experience.
        </p>

        <!-- Optional Countdown Timer -->
        <div id="countdown">
          <div><span id="days"></span><small>Days</small></div>
          <div><span id="hours"></span><small>Hours</small></div>
          <div><span id="minutes"></span><small>Minutes</small></div>
          <div><span id="seconds"></span><small>Seconds</small></div>
        </div>
      </div>
    </section>

    <script>
      // Countdown Timer JavaScript
      const eventDate = new Date("November 16, 2024 18:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = eventDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        if (timeLeft < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML =
            "The event has started!";
        }
      }

      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
