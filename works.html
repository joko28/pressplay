<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Phone width viewport to scale with zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Press Play - BFA Digital Media Exhibition</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/filterCards.js" defer></script>
  </head>

  <body>
    <!-- Header Section-->
    <header></header>

    <div class="navbar-container">
      <nav class="navbar">
        <ul>
          <li><a href="index.html" class="nav-button">Home</a></li>
          <li><a href="event.html" class="nav-button">Event</a></li>
          <li><a href="works.html" class="nav-button">Works</a></li>
          <li><a href="about.html" class="nav-button">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="filter-buttons">
        <button class="active" data-name="all">Show all</button>
        <button data-name="environment">Virtual Environments</button>
        <button data-name="animation">Animations</button>
        <button data-name="game">Games</button>
        <button data-name="physical">Physical works</button>
      </div>

      <div class="filterable-cards">
        <div class="card" data-name="environment">
          <a href="student_project_page.html">
            <img
              src="images/jozey-nguyen/jozey-nguyen.png"
              alt="Project Image"
            />
            <div class="overlay">
              <div class="text">Project Name</div>
            </div>
          </a>
        </div>

        <div class="card" data-name="animation">
          <a href="projects/jozey-nguyen.html">
            <img
              src="images/jozey-nguyen/jozey-nguyen.png"
              alt="Project Image"
            />
            <div class="overlay">
              <div class="text">Jozey Nguyen</div>
            </div>
          </a>
        </div>

        <div class="card" data-name="game">
          <a href="student_project_page.html">
            <img src="images/control.png" alt="Project Image" />
            <div class="overlay">
              <div class="text">Project Title</div>
            </div>
          </a>
        </div>

        <div class="card" data-name="physical">
          <a href="student_project_page.html">
            <img src="images/control.png" alt="Project Image" />
            <div class="overlay">
              <div class="text">Project Title</div>
            </div>
          </a>
        </div>

        <div class="card" data-name="physical">
          <a href="student_project_page.html">
            <img src="images/control.png" alt="Project Image" />
            <div class="overlay">
              <div class="text">Project Title</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Press Play BFA Exhibition | All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
