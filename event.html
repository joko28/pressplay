<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <title>Event | Press Play - BFA Digital Media Exhibition</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <!-- Header Section -->
    <header></header>

    <div class="navbar-container">
      <nav class="navbar">
        <ul>
          <li><a href="index.html" class="nav-button">Home</a></li>
          <li><a href="event.html" class="nav-button">Event</a></li>
          <li><a href="works.html" class="nav-button">Works</a></li>
          <li><a href="about.html" class="nav-button">About</a></li>
        </ul>
      </nav>
    </div>

    <!-- Twitch Live Feed Section -->
    <section id="live-feed" class="section">
      <div class="container">
        <h2>Live Stream on Event Day</h2>
        <div class="video-box">
          <!-- Replace 'yourtwitchchannel' with the actual Twitch channel name -->
          <iframe
            src="https://www.twitch.tv/pressplaydma"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"
            height="360"
            width="640"
            title="Press Play Live Stream"
          ></iframe>
        </div>
        <p>
          Watch the live stream here on November 16, 2024, from 6:00 PM - 9:00
          PM.
        </p>
      </div>
    </section>

    <!-- Progress Gallery Section -->
    <section id="progress-gallery" class="section">
      <div class="container">
        <h2>Progress Gallery</h2>
        <div class="gallery-grid">
          <!-- Progress Images and Video Boxes -->
          <div class="gallery-item">
            <img src="/images/progress/hammer-1.jpg" alt="Progress Image 2" />
          </div>
          <div class="gallery-item">
            <img src="/images/progress/hammer-2.jpg" alt="Progress Image 3" />
          </div>
          <div class="gallery-item">
            <img src="/images/progress/hammer-3.jpg" alt="Progress Image 3" />
          </div>
          <div class="gallery-item">
            <img src="/images/progress/hammer-4.jpg" alt="Progress Image 4" />
          </div>
          <div class="gallery-item">
            <video
              controls
              src="/images/progress/hammer-walkthrough.mov"
            ></video>
          </div>
          <!-- <div class="gallery-item">
            <video controls src="videos/progress2.mp4"></video>
          </div> -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Press Play BFA Exhibition | All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
